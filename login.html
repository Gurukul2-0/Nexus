<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width",initial-scale=1.0">
    <title>Gurukul</title>
    <link rel="icon" href="images/launcher.png" type="image/png" alt="logo">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/login.css">    
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="login-registration">
                <form action="index.html" class="login-form">
                    <h2 class = "title">LOGIN</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Email ID"/>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="text" placeholder="Password"/>
                    </div>
                    <input type="submit" class="btn solid" value="Login"/>
                    <p class="social-text">Or Sign in with different account</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-microsoft"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        

                    </div>

                </form>
            </div>
            <div class="signup-registration">
                <form action="#" class="signup-form">
                    <h2 class = "title">Sign Up</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="email" placeholder="Email ID"/>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="text" placeholder="USERNAME"/>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="text" placeholder="Password"/>
                    </div>
                    <input type="submit" class="btn solid" value="Sign Up"/>
                    <p class="social-text">Or Sign Up with different account</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-microsoft"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        

                    </div>

                </form>
            </div>
        </div>
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>First Class</h3>
                    <p>Click the button below to enter the class</p>
                    <button class="btn transperent" id="signup-button">Sign up</button>
                </div>
                <img src="images/Learning-pana (1).svg" alt="" class="image"/>
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>Welcome</h3>
                    <p>Try your best in everything you do, stay positive, have fun, and keep smiling! You'll do great!</p>
                    <button class="btn transperent" id="signin-button">Sign In</button>
                </div>
                <img src="images/Book lover-bro (1).svg" alt="" class="image"/>
            </div>
        </div>
    </div>
    <script src="js/application.js"></script> 

</body>

</html>
