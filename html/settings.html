<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Settings</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="settings.css"/>
    </head>
    <body>
        <main>
            <section class="glass">
                <div class="dashboard">
                    <div class="user">
                        <img src="dp.png" alt="">
                        <h3>Sharmistha</h3>
                        <p>Savage</p>
                    </div>
                    <div class="links">
                        <div class="link">
                            <img src="facebook.png"alt=""/>
                            <h3>Facebook</h3>
                        </div>
                        <div class="link">
                            <img src="linkedin.png"alt=""/>
                            <h3>LinkedIn</h3>
                        </div>
                        <div class="link">
                            <img src="twitter.png"alt=""/>
                            <h3>twitter</h3>
                        </div>
                    
                    </div>
                    <div class="pro">
                        <h3>Delete account</h3>
                        <img src="trashcan.png"alt=""/>
                    </div>   
                </div>
                <div class="options">
                    <div class="menu">
                        <h1>Profile</h1>
                   </div>
                
                    <div class="cards">
                        <div class="card">
                            <img src="set.png" alt=""/>
                            <div class="card-info">
                                <h2>Account Preferences</h2>
                                <h3>Edit Profile</h3>
                            </div>
                            
                        </div>
                        <div class="card">
                            <img src="security.png" alt=""/>
                            <div class="card-info">
                                <h2>Security</h2>
                                <h3>Terms and conditions</h3>
                            </div>
                        </div>    
                        <div class="card">
                            <img src="supp.png" alt=""/>
                            <div class="card-info">
                                <h2>Support</h2>
                                <h3>Contact us</h3>
                            </div>
                        </div>    
                    </div>
                </div>
            </section>
        </main>
        <div class="circle1"></div>
        <div class="circle2"></div>
    </body>
</html>
