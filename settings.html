<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
        <title>Gurukul</title>
        <link rel="icon" href="launcher.png" type="image/png" alt="logo">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/settings.css"/>


    </head>
    <body>
        <header class="header">
            <button class="header__button" id="btnNav" type="button">
                <i class="material-icons">menu</i>
            </button>
            
        </header>
        <nav class="nav">
            <div class="nav__links">
                <a href="courses.html" class="nav__link">
                    <i class="material-icons">dashboard</i>
                    Subjects
                </a>
                <a class="nav__link nav__link" href="settings.html">
                    <i class="material-icons">settings</i>
                    Settings
                </a>
                <a class="nav__link" href="login.html">
                    <i class="material-icons">logout</i>
                    Log Out
                </a>
                
            </div>
            <div class="nav__overlay"></div>
        </nav>
        <main>
            <section class="glass">
                <div class="dashboard">
                    <div class="user">
                        <img src="images/dp.png" alt="">
                        <h3>User 1</h3>
                        <p>Description</p>
                    </div>
                    <div class="links">
                        <div class="link">
                            <img src="images/facebook.png"alt=""/>
                            <h3>Facebook</h3>
                        </div>
                        <div class="link">
                            <img src="images/linkedin.png"alt=""/>
                            <h3>LinkedIn</h3>
                        </div>
                        <div class="link">
                            <img src="images/twitter.png"alt=""/>
                            <h3>twitter</h3>
                        </div>
                    
                    </div>
                    <div class="pro">
                        <h3>Delete account</h3>
                        <img src="images/trashcan.png"alt=""/>
                    </div>   
                </div>
                <div class="options">
                    <div class="menu">
                        <h1>Profile</h1>
                   </div>
                
                    <div class="cards">
                        <div class="card">
                            <img src="images/set.png" alt=""/>
                            <div class="card-info">
                                <h2>Account Preferences</h2>
                                <h3>Edit Profile</h3>
                            </div>
                            
                        </div>
                        <div class="card">
                            <img src="images/security.png" alt=""/>
                            <div class="card-info">
                                <h2>Security</h2>
                                <h3>Terms and conditions</h3>
                            </div>
                        </div>    
                        <div class="card">
                            <img src="images/supp.png" alt=""/>
                            <div class="card-info">
                                <h2>Support</h2>
                                <h3>Contact us</h3>
                            </div>
                        </div>    
                    </div>
                </div>
            </section>
        </main>
        <div class="circle1"></div>
        <div class="circle2"></div>
    </body>
    
<script type="text/javascript" src="js/bav.js"></script>
